    <div class="modal-header">
      <h3 class="modal-title">Would you like to add a room?</h3>
    </div>

    <div class="modal-body">
      <form>
        <input type="text" ng-model="modalinstance.name" placeholder="Room Name">
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-success" ng-click="modalinstance.ok()">Submit</button>
      <button class="btn btn-danger" ng-click="modalinstance.cancel()">Cancel</button>
    </div>
