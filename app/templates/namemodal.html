<div class="modal-header">
  <h3 class="modal-title">Please set a user name.</h3>
</div>

<div class="modal-body">
  <form>
    <input type="text" ng-model="modalinstance.name" placeholder="User Name">
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-click="modalinstance.ok()">Submit</button>
</div>
